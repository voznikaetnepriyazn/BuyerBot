syntax = "proto3";

service GetOrderInfo {
    rpc GetOrderResponse(Order) returns (stream Order);
    rpc GetOrderRequest(stream Order) returns (Order);
}

service GetCustomerGoodInfo {
    rpc GetCustomerResponse(Customer) returns (stream Customer);
    rpc GetCustomerRequest(stream Customer) returns (Customer);
    rpc GetGoodResponse(Good) returns (stream Good);
    rpc GetGoodRequest(stream Good) returns (Good);
}

service Conversation {
    rpc OrderResponse(Customer) returns (stream Order);
    rpc OrderResponse(Good) returns (stream Order);
}

message Order {
    string id = 1;
    string idOfCustomer = 2;
}

message Customer {
    string id = 1;
    string Name = 2;
    string Email = 3;
    string Sity = 4;
    string FullAddress = 5;
    int32 PostalCode = 6;
    int32 PhoneNumber = 7;
}

message Good {
    string id = 1;
    string Name = 2;
    string TypeId = 3;
    string BrandId = 4;
    int32 Rest = 5;
}

