syntax = "proto3";

package customer;

option csharp_namespase = "proto";

service GetCustomerGoodInfo {
    rpc GetCustomer(GetCustomerRequest) returns (GetCustomerResponse);
    rpc GetGood(GetGoodRequest) returns (GetGoodRequest);
}

message Customer {
    string id = 1;
    string Name = 2;
    string Email = 3;
    string Sity = 4;
    string FullAddress = 5;
    int32 PostalCode = 6;
    int32 PhoneNumber = 7;
}

message GetCustomerRequest {
    Customer customer = 1;
}

message GetCustomerResponse {
    Customer customer = 1; 
}

message Good {
    string id = 1;
    string Name = 2;
    string TypeId = 3;
    string BrandId = 4;
    int32 Rest = 5;
}

message GetGoodRequest {
    Good good = 1;
}

message GetGoodResponse {
    Good good = 1; 
}