syntax = "proto3";

package order;

option go_package = "github.com/voznikaetnepriyazn/BuyerBot";

service GetOrderInfo {
    rpc GetOrder(GetOrderRequest) returns (GetOrderResponse);
}

message Order {
    string id = 1;
    string idOfCustomer = 2;
}

message GetOrderRequest {
    Order order = 1;
}

message GetOrderResponse {
    Order order = 1;
}
